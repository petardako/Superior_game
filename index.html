<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERIOR GAME - Cardano Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icons as SVG components
        const Gamepad2 = () => (
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="6" y1="12" x2="10" y2="12"/><line x1="8" y1="10" x2="8" y2="14"/>
                <line x1="15" y1="13" x2="15.01" y2="13"/><line x1="18" y1="11" x2="18.01" y2="11"/>
                <rect x="2" y="6" width="20" height="12" rx="2"/>
            </svg>
        );

        const Trophy = () => (
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                <path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
            </svg>
        );

        const BookOpen = () => (
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );

        const Heart = ({ filled }) => (
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
        );

        const Zap = () => (
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
        );

        const Award = () => (
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/>
            </svg>
        );

        const SuperiorGame = () => {
            const [gameState, setGameState] = useState('menu');
            const [score, setScore] = useState(0);
            const [lives, setLives] = useState(3);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [streak, setStreak] = useState(0);
            const [bestStreak, setBestStreak] = useState(0);

            const questions = [
                {
                    question: "What consensus algorithm does Cardano use?",
                    options: ["Proof of Work", "Proof of Stake", "Proof of Authority", "Delegated PoS"],
                    correct: 1,
                    explanation: "Cardano uses Ouroboros, a Proof of Stake (PoS) protocol that is more energy efficient than PoW."
                },
                {
                    question: "Who is the founder of Cardano?",
                    options: ["Vitalik Buterin", "Charles Hoskinson", "Gavin Wood", "Satoshi Nakamoto"],
                    correct: 1,
                    explanation: "Charles Hoskinson, co-founder of Ethereum, created Cardano with an academic and scientific approach."
                },
                {
                    question: "What is the symbol of Cardano's cryptocurrency?",
                    options: ["BTC", "ETH", "ADA", "DOT"],
                    correct: 2,
                    explanation: "ADA is Cardano's symbol, named after Ada Lovelace, a 19th-century mathematician."
                },
                {
                    question: "What programming language does Cardano use for smart contracts?",
                    options: ["Solidity", "Rust", "Plutus", "JavaScript"],
                    correct: 2,
                    explanation: "Plutus is the Haskell-based language designed specifically for smart contracts on Cardano."
                },
                {
                    question: "What was 'Alonzo' in Cardano's development?",
                    options: ["A wallet", "A smart contract upgrade", "An exchange", "A token"],
                    correct: 1,
                    explanation: "Alonzo was the upgrade that brought smart contract capabilities to Cardano in 2021."
                },
                {
                    question: "How many main layers does Cardano's architecture have?",
                    options: ["1", "2", "3", "4"],
                    correct: 1,
                    explanation: "Cardano has 2 layers: CSL (Cardano Settlement Layer) for transactions and CCL (Computation Layer) for smart contracts."
                },
                {
                    question: "What is a 'Stake Pool' in Cardano?",
                    options: ["An exchange", "A validator node", "A wallet", "A token"],
                    correct: 1,
                    explanation: "Stake Pools are nodes that validate transactions and produce blocks on the Cardano network."
                },
                {
                    question: "What is the approximate duration of an epoch in Cardano?",
                    options: ["1 day", "5 days", "10 days", "30 days"],
                    correct: 1,
                    explanation: "An epoch in Cardano lasts approximately 5 days (432,000 slots of 1 second each)."
                },
                {
                    question: "What does Cardano's 'Catalyst' system enable?",
                    options: ["Mining", "Decentralized governance", "Trading", "Staking"],
                    correct: 1,
                    explanation: "Project Catalyst is the governance system where the community votes on development proposals."
                },
                {
                    question: "What is 'Marlowe' in the Cardano ecosystem?",
                    options: ["A wallet", "A language for financial contracts", "An exchange", "A token"],
                    correct: 1,
                    explanation: "Marlowe is a domain-specific language for creating secure financial smart contracts."
                },
                {
                    question: "What does UTXO stand for in Cardano?",
                    options: ["Universal Transaction Exchange Output", "Unspent Transaction Output", "Unique Token Exchange Object", "Universal Transfer eXecution Order"],
                    correct: 1,
                    explanation: "UTXO (Unspent Transaction Output) is Cardano's accounting model, similar to Bitcoin's approach."
                },
                {
                    question: "What is Cardano's native token standard called?",
                    options: ["ERC-20", "BEP-20", "Native Assets", "SPL"],
                    correct: 2,
                    explanation: "Cardano uses Native Assets, which are treated as first-class citizens on the blockchain without smart contracts."
                },
                {
                    question: "What is Hydra in the Cardano ecosystem?",
                    options: ["A wallet", "A layer 2 scaling solution", "A staking protocol", "An oracle service"],
                    correct: 1,
                    explanation: "Hydra is Cardano's layer 2 scaling solution that enables fast, low-cost transactions through state channels."
                },
                {
                    question: "Which organization develops Cardano?",
                    options: ["Cardano Foundation", "IOHK (Input Output)", "Emurgo", "All of the above"],
                    correct: 3,
                    explanation: "Cardano is developed by three organizations: Cardano Foundation, IOHK (now IOG), and Emurgo."
                },
                {
                    question: "What makes Cardano's approach unique?",
                    options: ["Fastest blockchain", "Peer-reviewed research", "Highest market cap", "Anonymous founder"],
                    correct: 1,
                    explanation: "Cardano is built on peer-reviewed academic research, making it one of the most scientifically rigorous blockchains."
                }
            ];

            const startGame = () => {
                setGameState('playing');
                setScore(0);
                setLives(3);
                setCurrentQuestion(0);
                setStreak(0);
            };

            const handleAnswer = (selectedIndex) => {
                const correct = questions[currentQuestion].correct === selectedIndex;
                
                if (correct) {
                    const points = 100 + (streak * 10);
                    setScore(score + points);
                    const newStreak = streak + 1;
                    setStreak(newStreak);
                    if (newStreak > bestStreak) setBestStreak(newStreak);
                    setGameState('correct');
                } else {
                    setLives(lives - 1);
                    setStreak(0);
                    setGameState('incorrect');
                    
                    if (lives - 1 === 0) {
                        setTimeout(() => setGameState('gameover'), 2000);
                        return;
                    }
                }
            };

            const nextQuestion = () => {
                if (currentQuestion + 1 < questions.length) {
                    setCurrentQuestion(currentQuestion + 1);
                    setGameState('playing');
                } else {
                    setGameState('victory');
                }
            };

            const renderMenu = () => (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                        <div className="mb-6">
                            <div className="w-20 h-20 mx-auto text-purple-600 mb-4"><Gamepad2 /></div>
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">SUPERIOR GAME</h1>
                            <p className="text-gray-600">Learn about Cardano while playing</p>
                        </div>
                        
                        <div className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-6 mb-6">
                            <div className="w-12 h-12 mx-auto text-blue-600 mb-3"><BookOpen /></div>
                            <h2 className="text-xl font-semibold mb-2">How to Play?</h2>
                            <p className="text-sm text-gray-700">
                                Answer questions about Cardano. Keep a streak to earn more points!
                            </p>
                            <div className="mt-4 flex justify-around text-sm">
                                <div>
                                    <div className="w-6 h-6 mx-auto text-red-500 mb-1"><Heart filled={true} /></div>
                                    <p className="font-semibold">3 Lives</p>
                                </div>
                                <div>
                                    <div className="w-6 h-6 mx-auto text-yellow-500 mb-1"><Zap /></div>
                                    <p className="font-semibold">Streak Bonus</p>
                                </div>
                            </div>
                        </div>

                        {bestStreak > 0 && (
                            <div className="bg-yellow-50 border-2 border-yellow-400 rounded-lg p-3 mb-4">
                                <div className="w-6 h-6 inline-block text-yellow-600 mr-2"><Award /></div>
                                <span className="font-semibold text-yellow-800">Best Streak: {bestStreak}</span>
                            </div>
                        )}

                        <button
                            onClick={startGame}
                            className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:from-purple-700 hover:to-pink-700 transition-all transform hover:scale-105 shadow-lg"
                        >
                            Start Game!
                        </button>
                    </div>
                </div>
            );

            const renderPlaying = () => {
                const q = questions[currentQuestion];
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full">
                            <div className="flex justify-between items-center mb-6">
                                <div className="flex gap-2">
                                    {[...Array(3)].map((_, i) => (
                                        <div key={i} className={`w-8 h-8 ${i < lives ? 'text-red-500' : 'text-gray-300'}`}>
                                            <Heart filled={i < lives} />
                                        </div>
                                    ))}
                                </div>
                                <div className="text-right">
                                    <p className="text-2xl font-bold text-purple-600">{score}</p>
                                    <p className="text-xs text-gray-500">points</p>
                                </div>
                            </div>

                            {streak > 0 && (
                                <div className="bg-gradient-to-r from-yellow-400 to-orange-400 text-white px-4 py-2 rounded-lg mb-4 text-center flex items-center justify-center">
                                    <div className="w-5 h-5 inline-block mr-2"><Zap /></div>
                                    <span className="font-bold">Streak x{streak}!</span>
                                    <span className="ml-2 text-sm">+{streak * 10} bonus points</span>
                                </div>
                            )}

                            <div className="mb-6">
                                <span className="bg-purple-100 text-purple-600 px-3 py-1 rounded-full text-sm font-semibold">
                                    Question {currentQuestion + 1}/{questions.length}
                                </span>
                            </div>

                            <h2 className="text-2xl font-bold text-gray-800 mb-6">{q.question}</h2>

                            <div className="space-y-3">
                                {q.options.map((option, index) => (
                                    <button
                                        key={index}
                                        onClick={() => handleAnswer(index)}
                                        className="w-full text-left p-4 rounded-xl border-2 border-gray-200 hover:border-purple-500 hover:bg-purple-50 transition-all font-medium text-gray-700"
                                    >
                                        <span className="inline-block w-8 h-8 rounded-full bg-purple-100 text-purple-600 text-center leading-8 mr-3 font-bold">
                                            {String.fromCharCode(65 + index)}
                                        </span>
                                        {option}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderFeedback = (isCorrect) => {
                const q = questions[currentQuestion];
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full text-center">
                            <div className={`w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 ${
                                isCorrect ? 'bg-green-100' : 'bg-red-100'
                            }`}>
                                {isCorrect ? (
                                    <div className="w-12 h-12 text-green-600"><Trophy /></div>
                                ) : (
                                    <span className="text-4xl">âœ—</span>
                                )}
                            </div>

                            <h2 className={`text-3xl font-bold mb-4 ${isCorrect ? 'text-green-600' : 'text-red-600'}`}>
                                {isCorrect ? 'Correct!' : 'Incorrect'}
                            </h2>

                            <div className="bg-blue-50 rounded-xl p-6 mb-6 text-left">
                                <p className="text-sm text-gray-600 mb-2">ðŸ“š Explanation:</p>
                                <p className="text-gray-800">{q.explanation}</p>
                            </div>

                            {isCorrect && streak > 1 && (
                                <p className="text-purple-600 font-semibold mb-4">
                                    Streak of {streak}! You earned {100 + ((streak - 1) * 10)} points
                                </p>
                            )}

                            <button
                                onClick={nextQuestion}
                                className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-3 rounded-xl font-bold hover:from-purple-700 hover:to-pink-700 transition-all"
                            >
                                Next Question â†’
                            </button>
                        </div>
                    </div>
                );
            };

            const renderGameOver = () => (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                        <h2 className="text-4xl font-bold text-gray-800 mb-4">Game Over</h2>
                        <p className="text-gray-600 mb-6">Keep learning about Cardano!</p>
                        
                        <div className="bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl p-6 mb-6">
                            <p className="text-5xl font-bold text-purple-600 mb-2">{score}</p>
                            <p className="text-gray-600">Total Points</p>
                            {bestStreak > 0 && (
                                <p className="text-sm text-gray-500 mt-2">Best streak: {bestStreak}</p>
                            )}
                        </div>

                        <button
                            onClick={() => setGameState('menu')}
                            className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold hover:from-purple-700 hover:to-pink-700 transition-all"
                        >
                            Back to Menu
                        </button>
                    </div>
                </div>
            );

            const renderVictory = () => (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                        <div className="w-24 h-24 mx-auto text-yellow-500 mb-4"><Trophy /></div>
                        <h2 className="text-4xl font-bold text-gray-800 mb-4">Victory!</h2>
                        <p className="text-gray-600 mb-6">You've completed all the questions!</p>
                        
                        <div className="bg-gradient-to-r from-yellow-50 to-orange-50 rounded-xl p-6 mb-6">
                            <p className="text-5xl font-bold text-purple-600 mb-2">{score}</p>
                            <p className="text-gray-600 mb-3">Total Points</p>
                            <div className="flex justify-center gap-4 text-sm">
                                <div>
                                    <p className="font-semibold text-gray-700">Best Streak</p>
                                    <p className="text-2xl font-bold text-yellow-600">{bestStreak}</p>
                                </div>
                                <div>
                                    <p className="font-semibold text-gray-700">Lives Left</p>
                                    <p className="text-2xl font-bold text-red-600">{lives}</p>
                                </div>
                            </div>
                        </div>

                        <button
                            onClick={() => setGameState('menu')}
                            className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold hover:from-purple-700 hover:to-pink-700 transition-all"
                        >
                            Back to Menu
                        </button>
                    </div>
                </div>
            );

            return (
                <>
                    {gameState === 'menu' && renderMenu()}
                    {gameState === 'playing' && renderPlaying()}
                    {gameState === 'correct' && renderFeedback(true)}
                    {gameState === 'incorrect' && renderFeedback(false)}
                    {gameState === 'gameover' && renderGameOver()}
                    {gameState === 'victory' && renderVictory()}
                </>
            );
        };

        ReactDOM.render(<SuperiorGame />, document.getElementById('root'));
    </script>
</body>
</html>
